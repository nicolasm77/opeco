<div class="layout" id="engine">
	<div class="giftengine">
		<div class="giftengine__top">
			<h2 class="giftengine__title typex"><span class="typex__child"><b>Trouvez l'idée cadeau</b><br> en un éclair</span></h2>
			<span class="giftengine__close"><span>Revenir</span></span>
		</div>
		<div class="giftengine__center">
			<div class="box box--type">
				<h3 class="box__title">Pour <b>qui&nbsp;?</b></h3>
				<div class="box__flex">
					<button data-value="man" class="link">
						${require('../images/giftengine/type-man.svg?inline')}
						<span class="link__text">Un homme</span>
					</button>
					<button data-value="woman" class="link">
						${require('../images/giftengine/type-woman.svg?inline')}
						<span class="link__text">Une femme</span>
					</button>
					<button data-value="couple" class="link">
						${require('../images/giftengine/type-couple.svg?inline')}
						<span class="link__text">Un couple</span>
					</button>
					<button data-value="child" class="link">
						${require('../images/giftengine/type-child.svg?inline')}
						<span class="link__text">Un ado/enfant</span>
					</button>
				</div>
			</div>
			<div class="box box--category">
				<h3 class="box__title">Ajouter <b>une catégorie</b> <small>(3&nbsp;maximum)</small></h3>
				<div class="box__flex">
					<button data-value="cuisine" class="link">
						${require('../images/giftengine/category-cuisine.svg?inline')}
						<span class="link__text">Préparation<br> culinaire</span>
					</button>
					<button data-value="dejeuner" class="link">
						${require('../images/giftengine/category-dejeuner.svg?inline')}
						<span class="link__text">Petit déjeuner<br> & Boissons</span>
					</button>
					<button data-value="tv" class="link">
						${require('../images/giftengine/category-tv.svg?inline')}
						<span class="link__text">Univers<br> de la TV</span>
					</button>
					<button data-value="son" class="link specific specific1">
						${require('../images/giftengine/category-son.svg?inline')}
						<span class="link__text">Univers<br> du son</span>
					</button>
					<button data-value="entretien" class="link">
						${require('../images/giftengine/category-entretien.svg?inline')}
						<span class="link__text">Entretien<br> & Bien-être<br> à la maison</span>
					</button>
					<button data-value="beaute" class="link specific specific1">
						${require('../images/giftengine/category-beaute.svg?inline')}
						<span class="link__text">Beauté,<br> Sport & Santé</span>
					</button>
					<button data-value="informatique" class="link">
						${require('../images/giftengine/category-informatique.svg?inline')}
						<span class="link__text">Informatique</span>
					</button>
					<button data-value="smartphone" class="link">
						${require('../images/giftengine/category-smartphone.svg?inline')}
						<span class="link__text">Smartphone<br> & Montres<br> connectées</span>
					</button>
					<button data-value="maison" class="link">
						${require('../images/giftengine/category-maison.svg?inline')}
						<span class="link__text">Maison<br> & Gros électro</span>
					</button>
					<button data-value="objetsco" class="link">
						${require('../images/giftengine/category-objetsco.svg?inline')}
						<span class="link__text">Objets<br> connectées</span>
					</button>
					<button data-value="gaming" class="link">
						${require('../images/giftengine/category-gaming.svg?inline')}
						<span class="link__text">Console<br> Gaming</span>
					</button>
					<button data-value="loisir" class="link">
						${require('../images/giftengine/category-loisir.svg?inline')}
						<span class="link__text">Loisirs<br> & Photos</span>
					</button>
					<button data-value="cadeau" class="link specific specific1">
						${require('../images/giftengine/category-cadeau.svg?inline')}
						<span class="link__text">Cartes<br> & coffrets<br> cadeaux</span>
					</button>
					<button data-value="incontournable" class="link">
						${require('../images/giftengine/category-incontournable.svg?inline')}
						<span class="link__text">Incontournables</span>
					</button>
					<button data-value="all" class="link specific specific2">
						${require('../images/giftengine/category-all.svg?inline')}
						<span class="link__text">Peu importe</span>
					</button>
				</div>
			</div>
			<div class="box box--pricerange">
				<h3 class="box__title">Quel <b>budget&nbsp;?</b></h3>
				<div class="box__flex">
					<button data-value="less_30" class="link">
						<span class="link__text">Moins de 30€</span>
					</button>
					<button data-value="less_50" class="link">
						<span class="link__text">Moins de 50€</span>
				</button>
				<button data-value="less_100" class="link">
					<span class="link__text">Moins de 100€</span>
				</button>
				<button data-value="between100_200" class="link">
					<span class="link__text">De 100€ à 200€</span>
				</button>
				<button data-value="more_200" class="link">
					<span class="link__text">Plus de 200€</span>
				</button>
				<button data-value="all" class="link">
					<span class="link__text">Tous budgets</span>
				</button>
			</div>
			</div>
		</div>
		<div class="giftengine__error">
			Pour trouver le cadeau idéal. Veuillez choisir au moins un élément dans chacun des 3 volets.
		</div>

		<a href="javascript:void(0);" class="giftengine__submit btn btn--golden" disabled="true">Découvir ma liste</a>

	</div>
</div>
